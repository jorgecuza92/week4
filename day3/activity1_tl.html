<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="firstNameText" />
  <input type="text" id="lastNameText" />
  <button id="addName">Submit</button>
  <h1 id="nameHeading"></h1>

  <script>

    const firstNameText = document.getElementById("firstNameText")
    const lastNameText = document.getElementById("lastNameText")

    const addName = document.getElementById("addName")
    const nameHeading = document.getElementById("nameHeading")

    addName.addEventListener("click", function() {
      const firstName = firstNameText.value
      const lastName = lastNameText.value 

      nameHeading.innerHTML = `Hello ${firstName} ${lastName}`

      // nameHeading.innerHTML = "Hello, " + firstName + " " + lastName


    })



  </script>
</body>
</html>
